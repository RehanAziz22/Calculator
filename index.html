<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <section>
<div class="heading"><h1>CALCULATOR</h1></div>
        <div class="container"><div class="calculator">
            <div id="display"></div>
            <div class="buttons">
                <div class="row m-auto">
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3 ">C</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">/</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">*</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">&larr;</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">7</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">8</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">9</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">-</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">4</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">5</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">6</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">+</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">1</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">2</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">3</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">.</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">(</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">0</div>
                    <div class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">)</div>
                    <div id="equal" class="button col-lg-3 col-md-3 my-1 p-1 col-sm-3">=</div>
                </div>
            </div>
        </div></div>
    </section>
</body>

<script src="app.js"></script>
</html>
